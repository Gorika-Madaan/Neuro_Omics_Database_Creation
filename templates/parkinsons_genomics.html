<!DOCTYPE html>
<html>
  <head>
    <title>Parkinson's Genomics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Parkinson's Genomics Data</h1>
    <table>
      <tr>
        <th>Gene</th>
        <th>Description</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
      {% endfor %}
    </table>
    <div style="text-align: center;">
      <button onclick="window.location.href='{{ url_for('genomics') }}';">Back</button>
    </div>
  </body>
</html>
