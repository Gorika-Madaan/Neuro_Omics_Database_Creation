<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Data for Parkinson's Disease</title>
</head>
<body>
    <h1>Gene Data for Parkinson's Disease</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Gene ID</th>
                <th>Gene Name</th>
                <th>Location</th>
                <th>MIM</th>
                <th>NCBI Link</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for gene in genes %}
                <tr>
                    <td>{{ gene[0] }}</td>
                    <td>{{ gene[2] }}</td>
                    <td>{{ gene[3] }}</td>
                    <td>{{ gene[4] }}</td>
                    <td>{{ gene[5] }}</td>
                    <td><a href="{{ gene[6] }}" target="_blank">Link</a></td>
                    <td>{{ gene[7] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
